{% extends "base.html" %}

    {% block css %}
    <style>
        h1{
            text-align: center;
        }
        .image-container {
            position: relative;
            margin-left: 50%;
            transform: translateX(-50%);
            border: 1px solid black;
            padding: 5px;
        }

        .image-container img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            margin: 2px;
        }
        .image-container button{
            margin-top: 4%;
        }
        
    </style>
    {% endblock %}
    {% block content %}
    <div class="container mt-5">
        <h1>Result</h1>
        <div class="image-container">
            <center><img src="{{ image_path }}" alt="Rotated Image"></center>
            <hr>
            <center><a href="{{ image_path }}" download>
                <button type="button" class="btn btn-success">download</button>
              </a></center>
            <center></center>
        </div>
    </div>

    {% endblock %}
